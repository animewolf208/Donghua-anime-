
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donghua anime</title>
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --bg-light: #ffffff;
      --text-light: #121212;
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    header, footer {
      text-align: center;
      padding: 1rem 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .category {
      background: rgba(0, 0, 0, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donghua Anime</h1>
    <p>Welcome to the world of Chinese Animation</p>
  </header>

  <nav>
    <div class="category">Action</div>
    <div class="category">Romance</div>
    <div class="category">Adventure</div>
    <div class="category">Fantasy</div>
    <div class="category">Martial Arts</div>
  </nav>

  <main>
    <section>
      <h2>Featured Donghua</h2>
      <p>Coming soon: List of top-rated and newly added Donghua.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Donghua Anime. All rights reserved.</p>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
    }
  </script>
</body>
</html>
